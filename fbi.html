<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook â€“ log in or sign up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f0f2f5;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 40px;
    }
    .left {
      max-width: 400px;
    }
    .left h1 {
      color: #1877f2;
      font-size: 60px;
      margin: 0;
    }
    .left p {
      font-size: 24px;
    }
    .right {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 350px;
    }
    .right input {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    .login-btn {
      width: 100%;
      padding: 14px;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-btn:hover {
      background: #166fe0;
    }
    .right a {
      display: block;
      text-align: center;
      margin: 12px 0;
      color: #1877f2;
      text-decoration: none;
      font-size: 14px;
    }
    .create-btn {
      background: #42b72a;
      color: #fff;
      padding: 14px;
      width: 60%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
    }
    .create-btn:hover {
      background: #36a420;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>facebook</h1>
      <p>Facebook helps you connect and share<br>with the people in your life.</p>
    </div>
    <div class="right">
      <form>
        <input type="text" placeholder="Email address or phone number" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="login-btn">Log In</button>
        <a href="#">Forgotten password?</a>
        <hr>
        <button type="button" class="create-btn">Create New Account</button>
      </form>
    </div>
  </div>
</body>
</html>
